<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sugestões - MusicGallery</title>

	<!-- Css links -->
    <link rel="stylesheet" href="./css/suggestions.css">
	<link rel="stylesheet" href="./css/configstyle.css">
	<link rel="stylesheet" href="./css/lightmode.css">

    <!-- Page Icon -->
    <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./site.webmanifest" />
</head>
<body>

	<a href="./index.html"><button class="back">Voltar</button></a>

    <div class="container">
		<h1>Sugira uma Música</h1>
		<form action="https://formsubmit.co/mm.maffi@outlook.com" method="POST">
			<input type="hidden" name="_captcha" value="false">
			<input type="hidden" name="_subject" value="Nova sugestão de música!">
			<input type="hidden" name="_template" value="box">
			<input type="hidden" name="_next" value="https://mmaffi.github.io/MusicGallery/thankyou.html">

			<label for="name">Seu Nome:</label>
			<input type="text" id="name" name="Nome" required>

			<label for="email">Seu E-mail:</label>
			<input type="email" id="email" name="Email" required>

			<label for="song">Nome da Música:</label>
			<input type="text" id="song" name="Música" required>

			<label for="artist">Artista/Banda:</label>
			<input type="text" id="artist" name="Artista" required>

			<label for="message">Mensagem (opcional):</label>
			<textarea id="message" name="Mensagem" rows="4"></textarea>

			<button type="submit" class="submitbutton">Enviar Sugestão</button>
		</form>
    </div>

	<!-- Configurações -->
    <button id="configBtn" title="Configurações">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
            <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0"/>

        </svg>
    </button>

    <!-- Configurações Modal -->
    <div id="settings-modal" class="settings-modal">
        <div class="settings-content">
            <span class="close-settings" onclick="toggleSettings(false)">×</span>
            <h2>Configurações</h2>

            <div class="setting-group">
                <label for="languageSelect">Idioma:</label>
                <div class="custom-select">
                    <select id="languageSelect">
                        <option value="pt">Português</option>
                        <option value="en">English</option>
                    </select>
                </div>
            </div>

            <div class="setting-group">
                <label>Tema:</label>
                <div class="theme-toggle">
                    <label class="switch">
                        <input type="checkbox" id="themeSwitch" />
                        <span class="slider">
                            <span class="emoji"></span>
                        </span>
                    </label>
                </div>
            </div>

            <div class="setting-group">
                <label>Notificações:</label>
                <button onclick="alert('Em breve')">Ativar notificações</button>
            </div>

            <div class="setting-group">
                <label>Histórico:</label>
                <button onclick="clearHistory()">Limpar histórico</button>
            </div>

            <div class="setting-group about">
                <p><strong>Music Gallery</strong> v<span id="siteVersion">...</span></p>
                <p>por <a href="https://github.com/mmaffi" target="_blank">mmaffi</a></p>
            </div>
        </div>
    </div>

	<script src="./javascript/config.js"></script>
	<script src="./javascript/load-version.js"></script>
</body>
</html>
